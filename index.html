<!DOCTYPE html>
<html ng-app="ticApp">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/ticController.js" type="text/javascript"></script>

    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="css/style.css"/>

  </head>

    <body ng-controller="TicController as game">

        <button ng-click="game.choosePlayer('x')">X</button>
        <button ng-click="game.choosePlayer('o')">O</button>
        <div id="container">
            <div ng-repeat="box in game.fbgame.board" class="box" ng-click="game.click($index)">

                {{box.boxValue}}
            </div>
        </div>
              <!--  <form ng-submit="presidents.addPresident(presidents.newPresident)">
                 <input type="text" ng-model="presidents.newPresident.name" placeholder="Add a new President's name">
             </form> -->
    </body>
</html>
